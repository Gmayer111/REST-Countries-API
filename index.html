<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country</title>
    <script src="https://kit.fontawesome.com/b5efc1d547.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./src/style/home.css">
</head>
<body>
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
        <symbol id="icon-moon" viewBox="0 0 32 32">
        <path d="M21.837 17.831c-0.597 2.392-2.76 4.163-5.337 4.163-3.038 0-5.5-2.462-5.5-5.5 0-2.577 1.772-4.739 4.163-5.337 0.351-0.088 0.716-0.142 1.091-0.158-0.165 0.468-0.254 0.971-0.254 1.495 0 2.485 2.015 4.5 4.5 4.5 0.524 0 1.027-0.090 1.495-0.254-0.016 0.375-0.070 0.739-0.158 1.091z"></path>
        </symbol>
        </defs>
    </svg>
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
        <symbol id="icon-search" viewBox="0 0 32 32">
        <path d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"></path>
        </symbol>
        </defs>
    </svg>
    <header>
        <div class="title-header">
            <h1>Where in the world ?</h1>
        </div>
        <div>
            <svg class="icon icon-moon"><use xlink:href="#icon-moon"></use></svg>
            <button>Dark mode</button>
        </div>
    </header>
    <main id="main-block">
        <section class="action-section">
            <label class="search-bar" for="">
                <svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
                <input type="text" placeholder="Search for a country ...">
            </label>

          
            <div class="filter-bar" id="filter-block">
                <button id="filter" class="filter-title">
                    <span>filter by region</span>
                    <div class="arrow"></div>
                </button>
                <div class="display-country" id="show-region">
                    <ul>
                        <div id="regionDiv">      
                        </div>
                    </ul>
                </div>
            </div>

        </section>
        <section class="country-section" id="section-country">
        </section>

    </main>
    <script src="./dist/main.js"></script>
</body>
</html>
